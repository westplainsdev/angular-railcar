<h1>{{title}}</h1>

<div class="panel panel-default" ng-repeat="train in trainCollection">
	<div class="panel-heading">
		<span class="pull-right">
    <label> Car Count:</label>
    <!-- this is a special dicrective -->
     <ng-pluralize  count="train.railcars.length"
                when="{'0': 'No Rail Cars ',
                       '1': ' One Rail Car',
                       'other': '{} Rail Cars'}">
    </ng-pluralize> 
    </span>

		<h3 class="panel-title" ng-bind-template="{{train.routeName}} train route"></h3>

	</div>
	<div class="panel-body">
		<p> <a ui-sref="details({id: train.id})">View Train Details</a> | <a ui-sref="add({id: train.id})">Add Railcars</a>
	</div>
</div>
