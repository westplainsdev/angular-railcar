<h1>{{title}}</h1>
<h3 ng-bind-template="{{train.routeName}} train route"></h3>
<p>
	<label>Origin:</label> {{train.origin}} <label>Destination:</label> {{train.destination}}

</p>

<div class="panel panel-warning" ng-hide="train.railcars.length > 0">
	<div class="panel-heading">
		<h3 class="panel-title">No cars currently with this train</h3>
	</div>
	<div class="panel-body">
		<p> <a ui-sref="add({id: train.id})" class="btn btn-primary">Add Railcars</a> </p>
	</div>
</div>

<table class="table table-bordered table-striped table-condensed" ng-show="train.railcars.length">
	<thead>
		<tr>
			<th>Car Number</th>
			<th>Car Type</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="car in train.railcars" >
			<td>{{car.number}}</td>
			<td>{{car.type}}</td>
			<td>{{car.description}}</td>
		</tr>
	</tbody>
</table>

<p ng-show="train.railcars.length"> <a ui-sref="add({id: train.id})" class="btn btn-primary">Add Railcars</a> </p>
